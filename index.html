<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoMVC with jQuery and handlebars</title>
</head>
<body>
  <section id="todo-app">
    <section id="header">
      <h1>Todo App</h1>
      <input type="text" id="new-todo" placeholder="What needs to be done" autofocus/>
    </section>
    <section id="main">
      <ul id='todo-list'>
      </ul>
    </section>
  </section>

  <script id='todo-template' type='text/x-handlebars-template'>
    {{#this}}
      <li id='{{id}}' {{#if completed}} class='completed' {{/if}} >
        <label>{{text}}</label>
        <input type="text" class="edit">
        <input class='toggle' type="checkbox" {{#if completed}}checked{{/if}}>
        <button class='destroy'>X</button>
      </li>
    {{/this}}
  </script>

  <script src="./node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="./node_modules/handlebars/dist/handlebars.min.js" charset="utf-8"></script>
  <script src="./js/app.js" charset="utf-8"></script>
</body>
</html>
